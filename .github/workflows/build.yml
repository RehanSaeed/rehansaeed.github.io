name: Build

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        lfs: true
    - name: 'NPM Install'
      run: npm install
      shell: pwsh
    - name: 'NPM Build'
      run: npm run build
      shell: pwsh
    - name: 'Deploy'
      if: github.event_name != 'pull_request'
      run: npm run deploy
      shell: bash
